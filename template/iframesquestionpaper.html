{% load static %}
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="{% static 'css/question.css' %}">
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
 
   <body>
      <div class="container-fluid">
          <div class="row border pl-3 pt-1 m-4">
              <h6 class="font-weight-bold">Question No : 1</h6>
          </div>
          <div class="row border pl-3 pt-1 m-4">
            <h6 class="mark h4">{%if questions %}
                {% for question in questions %}
                {{ question.question_text}}
                {% endfor %}
              {%endif%}
            </h6>
            <div class="col">
                <img src="https://helpdeskgeek.com/wp-content/pictures/2017/09/cpu-processor.jpeg" alt="">
            </div>
            <div class="col p-4">
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Option 1
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Option 2
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Option 3
                    </label>
                  </div>
                    <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Option 4
                    </label>
                  </div>
            </div>
            
        </div>
        <div class="row">
            
        </div>
      </div>
   </body>
   <script type="text/javascript" src="{% static 'js/jquery-1.8.0.min.js' %}"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
