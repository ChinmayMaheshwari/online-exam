{% load static %}
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="{% static 'css/question.css' %}">
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
   </head>
 
   <body>
      <div class="container-fluid">
          <div class="row border pl-3 pt-1 m-4">
              <h6 class="font-weight-bold" id="ques">Question No : 1</h6>
          </div>
          <div class="row border pl-3 pt-1 m-4">
            <h6 class="mark h4">{%if questions %}
                {% for question in questions %}
                {{ question.question_text}}
                {% endfor %}
              {%endif%}
            </h6>
            <div class="col">
                <img src="https://helpdeskgeek.com/wp-content/pictures/2017/09/cpu-processor.jpeg" alt="">
            </div>
            <div id="opt" class="col p-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Second default radio
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Disabled radio
                </label>
              </div>  
            </div>
            
        </div>
        <div class="row">
            
        </div>
      </div>
   </body>
   <script>document.getElementById('#ques').style.display=none;</script>
   <script type="text/javascript" src="{% static 'js/ques.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/jquery-1.8.0.min.js' %}"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
